<form [formGroup]="registrarForm" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label position="floating">Descripción</ion-label>
    <ion-input formControlName="descripcion"></ion-input>
  </ion-item>
  <ng-container *ngFor="let validation of validation_messages.descripcion">
    <small class="error-message"
      *ngIf="registrarForm.get('descripcion')?.hasError(validation.type) &&
      (registrarForm.get('descripcion')?.dirty || registrarForm.get('descripcion')?.touched)">
      {{ validation.message }}
    </small>
  </ng-container>

  <ion-item>
    <ion-select formControlName="idcategoria" placeholder="Selecciona una categoría">
      <ion-select-option *ngFor="let categoria of categorias" [value]="categoria.idcategoria">
        {{ categoria.descripcion }}
      </ion-select-option>
    </ion-select>
    <ng-container *ngFor="let validation of validation_messages.idcategoria">
      <small class="error-message"
        *ngIf="registrarForm.get('idcategoria')?.hasError(validation.type) &&
        (registrarForm.get('idcategoria')?.dirty || registrarForm.get('idcategoria')?.touched)">
        {{ validation.message }}
      </small>
    </ng-container>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Precio</ion-label>
    <ion-input formControlName="precio" type="number"></ion-input>
  </ion-item>
  <ng-container *ngFor="let validation of validation_messages.precio">
    <small class="error-message"
      *ngIf="registrarForm.get('precio')?.hasError(validation.type) &&
      (registrarForm.get('precio')?.dirty || registrarForm.get('precio')?.touched)">
      {{ validation.message }}
    </small>
  </ng-container>

  <ion-item>
    <ion-label position="floating">Cantidad</ion-label>
    <ion-input formControlName="cantidad" type="number"></ion-input>
  </ion-item>
  <ng-container *ngFor="let validation of validation_messages.cantidad">
    <small class="error-message"
      *ngIf="registrarForm.get('cantidad')?.hasError(validation.type) &&
      (registrarForm.get('cantidad')?.dirty || registrarForm.get('cantidad')?.touched)">
      {{ validation.message }}
    </small>
  </ng-container>

  <ion-button [disabled]="!registrarForm.valid" type="submit" expand="block" padding color="primary" class="ion-margin-top">
    {{ edit ? 'Actualizar' : 'Guardar' }}
  </ion-button>

  <ion-button (click)="VerStorage()">VER DATOS ESTORAGE</ion-button>
  
</form>
