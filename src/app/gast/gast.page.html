<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Gastos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>LISTADO DE GASTOS</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item>
        <ion-buttons (click)="agregarGasto()" slot="end">
          <ion-button color="primary" fill="outline">
            Nuevo Gasto
            <ion-icon name="add-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
      <ion-item-sliding *ngFor="let gasto of gastos">
        <ion-item>
          <ion-label>
            <h3 class="title">{{ gasto.titulo }}</h3>
            <p class="subtext">
              {{ ' - Monto: ' + gasto.monto | currency }} 
              {{ ' - Categor√≠a: ' + gasto.categoria }}
            </p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-button (click)="editarGasto(gasto)" slot="end">Editar</ion-button>

          <ion-button color="danger" (click)="gasto.idgasto !== undefined ? eliminarGasto(gasto.idgasto) : null">Eliminar</ion-button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

</ion-content>
