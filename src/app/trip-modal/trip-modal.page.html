<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Viaje</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="close()">Cancelar</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button expand="block" (click)="saveTrip()">
        {{ action === 'create' ? 'Registrar' : 'Actualizar' }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Destino</ion-label>
    <ion-input [(ngModel)]="trip.destination"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Fecha de Inicio</ion-label>
    <ion-datetime
      [(ngModel)]="trip.start_date"
      presentation="date"
      placeholder="Selecciona una fecha">
    </ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Fecha de Fin</ion-label>
    <ion-datetime
      [(ngModel)]="trip.end_date"
      presentation="date"
      placeholder="Selecciona una fecha">
    </ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Descripci√≥n</ion-label>
    <ion-input [(ngModel)]="trip.description"></ion-input>
  </ion-item>
</ion-content>
