<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>DetalleGastoModal</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="close()">Cancelar</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button expand="block" (click)="save()">
        {{ action === 'create' ? 'Registrar' : 'Actualizar' }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Monto</ion-label>
    <ion-input [(ngModel)]="detallegasto.Monto"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Fecha</ion-label>
    <ion-datetime
      [(ngModel)]="detallegasto.Fecha"
      presentation="date"
      placeholder="Selecciona una fecha">
    </ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Tipo</ion-label>
    <ion-select [(ngModel)]="detallegasto.IdTipoGasto">
      <ion-select-option *ngFor="let tipogasto of tipogastos" [value]="tipogasto.IdTipoGasto">{{ tipogasto.Descripcion }}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Viaje</ion-label>
    <ion-select [(ngModel)]="detallegasto.trip_id">
      <ion-select-option *ngFor="let trip of trips" [value]="trip.id">{{ trip.destination }}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Empleado</ion-label>
    <ion-select [(ngModel)]="detallegasto.IdEmpleado">
      <ion-select-option *ngFor="let empleado of empleados" [value]="empleado.IdEmpleado">{{ empleado.Nombre }}</ion-select-option>
    </ion-select>
  </ion-item>
</ion-content>
