<form [formGroup]="registrarForm" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label position="floating">Dni</ion-label>
    <ion-input formControlName="dni"></ion-input>
  </ion-item>
  <ng-container *ngFor="let validation of validation_messages.dni">
    <small class="error-message"
      *ngIf="registrarForm.get('dni')?.hasError(validation.type) &&
      (registrarForm.get('dni')?.dirty || registrarForm.get('dni')?.touched)">
      {{ validation.message }}
    </small>
  </ng-container>

  <ion-item>
    <ion-label position="floating">Nombres</ion-label>
    <ion-input formControlName="nombres"></ion-input>
  </ion-item>
  <ng-container *ngFor="let validation of validation_messages.nombres">
    <small class="error-message"
      *ngIf="registrarForm.get('nombres')?.hasError(validation.type) &&
      (registrarForm.get('nombres')?.dirty || registrarForm.get('nombres')?.touched)">
      {{ validation.message }}
    </small>
  </ng-container>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input formControlName="email"></ion-input>
  </ion-item>
  <ng-container *ngFor="let validation of validation_messages.email">
    <small class="error-message"
      *ngIf="registrarForm.get('email')?.hasError(validation.type) &&
      (registrarForm.get('email')?.dirty || registrarForm.get('email')?.touched)">
      {{ validation.message }}
    </small>
  </ng-container>
  

  <ion-item>
    <ion-label position="floating">Direccion</ion-label>
    <ion-input formControlName="direccion"></ion-input>
  </ion-item>
  <ng-container *ngFor="let validation of validation_messages.direccion">
    <small class="error-message"
      *ngIf="registrarForm.get('direccion')?.hasError(validation.type) &&
      (registrarForm.get('direccion')?.dirty || registrarForm.get('direccion')?.touched)">
      {{ validation.message }}
    </small>
  </ng-container>

  

  <ion-button [disabled]="!registrarForm.valid" type="submit" expand="block" padding color="primary" class="ion-margin-top">
    {{ edit ? 'Actualizar' : 'Guardar' }}
  </ion-button>
  
</form>
