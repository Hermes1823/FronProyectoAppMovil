<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>LISTADO DE VIAJES</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item>
        <ion-buttons (click)="Agregar()" slot="end">
          <ion-button color="primary" fill="outline">
            Nuevo Registro
            <ion-icon name="add-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
      <ion-item-sliding *ngFor="let viaje of viajes">
        <ion-item>
          <ion-label>
            <h3 class="title">{{ viaje.Destino }}</h3>
            <p class="subtext">
              {{ ' - Destino: ' + viaje.Destino }}
            </p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-button (click)="editViaje(viaje)" slot="end">Editar</ion-button>

          <ion-button color="danger" (click)="viaje.IdViaje !== undefined ? eliminarViaje(viaje.IdViaje) : null">Eliminar</ion-button>

        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

</ion-content>
