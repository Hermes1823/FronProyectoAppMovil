<ion-header>
  <ion-toolbar>
    <ion-title>Editar Libro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input [(ngModel)]="libro.titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Editorial</ion-label>
      <ion-input [(ngModel)]="libro.editorial"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Año de Publicación</ion-label>
      <ion-input type="number" [(ngModel)]="libro.anopublicacion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Cantidad</ion-label>
      <ion-input type="number" [(ngModel)]="libro.cantidad"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="editarLibro()">Guardar Cambios</ion-button>
</ion-content>
