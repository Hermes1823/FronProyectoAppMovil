<ion-header>
  <ion-toolbar>
    <ion-title>Libros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button [routerLink]="['/registrar-libro']">Registrar Nuevo Libro</ion-button>

  <ion-list>
    <ion-item *ngFor="let libro of libros">
      <ion-label>
        <h2>{{ libro.titulo }}</h2>
        <p>{{ libro.editorial }} - {{ libro.anopublicacion }}</p>
        <p>Cantidad: {{ libro.cantidad }}</p>
      </ion-label>
      <ion-button [routerLink]="['/editar-libro', libro.idLibro]">Editar</ion-button>
      <ion-button color="danger" (click)="eliminarLibro(libro.idLibro)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
