<form [formGroup]="registrarForm" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label position="floating">Descripci√≥n</ion-label>
    <ion-input formControlName="descripcion"></ion-input>
  </ion-item>
  <ng-container *ngFor="let validation of validation_messages.descripcion">
    <small class="error-message"
      *ngIf="registrarForm.get('descripcion')?.hasError(validation.type) &&
      (registrarForm.get('descripcion')?.dirty || registrarForm.get('descripcion')?.touched)">
      {{ validation.message }}
    </small>
  </ng-container>

  <ion-item>
    <ion-label position="floating">Estado</ion-label>
    <ion-input formControlName="estado"></ion-input>
  </ion-item>
  <ng-container *ngFor="let validation of validation_messages.estado">
    <small class="error-message"
      *ngIf="registrarForm.get('estado')?.hasError(validation.type) &&
      (registrarForm.get('estado')?.dirty || registrarForm.get('estado')?.touched)">
      {{ validation.message }}
    </small>
  </ng-container>

  <ion-button [disabled]="!registrarForm.valid" type="submit" expand="block" padding color="primary" class="ion-margin-top">
    {{ edit ? 'Actualizar' : 'Guardar' }}
  </ion-button>
</form>
