<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Reportes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openModal('create')">Nuevo</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reporte</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let report of reports">
      <ion-label>
        <h2>{{ report.title }}</h2>
        <p>{{ report.content }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="openModal('edit', report)">Editar</ion-button>
        <ion-button (click)="downloadPdf(report.id)">Descargar</ion-button>
        <ion-button color="danger" (click)="deleteReport(report.id)">Eliminar</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
